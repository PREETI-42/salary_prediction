<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .result-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        .result-container h1 {
            color: #4CAF50;
            font-size: 28px;
        }

        .try-again {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .try-again:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Predicted Salary: {{ prediction }}</h1>
        <a class="try-again" href="/">üîÅ Try Another Prediction</a>
    </div>
</body>
</html>
